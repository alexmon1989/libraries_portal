{% load bootstrap3 %}

<form id="form-user-registration" action="/home/user-register/" method="post" class="form form-horizontal" autocomplete="off">
    {% csrf_token %}
    {% bootstrap_form user_registration_form layout='horizontal' %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">
        {% bootstrap_icon "ok" %} Зарегистрироваться
        </button>
    {% endbuttons %}
</form>
