<style type="text/css">
    table {
        border-collapse: collapse;
    }
    td, th {
        padding: 3px;
        border: 1px solid black;
    }
    tr:first-child td {
        text-align: center
    }
</style>

<table>
    <tr>
        <td><b>Номер заказа</b></td>
        <td><b>Читатель</b></td>
        <td><b>Заказ на</b></td>
        <td><b>Действие</b></td>
        <td><b>Дата</b></td>
    </tr>
    {% for item in items %}
        <tr>
            <td>{{ item.0 }}</td>
            <td>{{ item.1 }}</td>
            <td>{{ item.2 }}</td>
            <td>{{ item.3 }}</td>
            <td>{{ item.4 }}</td>
        </tr>
    {% endfor %}
</table>
