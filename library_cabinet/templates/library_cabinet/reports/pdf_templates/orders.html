<html>
<head>
    <meta charset="utf-8">
    <style type="text/css">
        table {
            border-collapse: collapse;
        }
        td, th {
            padding: 3px;
            border: 1px solid black;
        }
        tr:first-child td {
            text-align: center
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td><b>Читатель</b></td>
            <td><b>Заказ на</b></td>
            <td><b>Дата заявки</b></td>
            <td><b>Статус</b></td>
            <td><b>№ заказа</b></td>
        </tr>
        {% for item in items %}
            <tr>
                <td>{{ item.0 }}</td>
                <td>{{ item.1 }}</td>
                <td>{{ item.2 }}</td>
                <td>{{ item.3 }}</td>
                <td>{{ item.4 }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
