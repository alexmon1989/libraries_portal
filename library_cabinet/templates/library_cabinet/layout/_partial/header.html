{% load staticfiles %}
<header class="main-header">
    <!-- Logo -->
    <a href="{% url 'library_cabinet:home' %}" class="logo">
        <!-- mini logo for sidebar mini 50x50 pixels -->
        <span class="logo-mini"><b>П</b>Б</span>
        <!-- logo for regular state and mobile devices -->
        <span class="logo-lg"><b>Портал</b> библиотек</span>
    </a>
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top">
        <!-- Sidebar toggle button-->
        <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        </a>
        <div class="navbar-custom-menu">
            <ul class="nav navbar-nav">
                <!-- User Account: style can be found in dropdown.less -->
                <li class="dropdown user user-menu">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    <img src="{% static "img/avatar5.png" %}" class="user-image" alt="User Image">
                    <span class="hidden-xs">{{ request.user.last_name }}&nbsp;{{ request.user.first_name }}</span>
                    </a>
                    <ul class="dropdown-menu">
                        <!-- User image -->
                        <li class="user-header">
                            <img src="{% static "img/avatar5.png" %}" class="img-circle" alt="User Image">
                            <p>
                                {{ request.user.last_name }}&nbsp;{{ request.user.first_name }}
                                <small>Зарегистрирован {{ request.user.date_joined }}</small>
                            </p>
                        </li>
                        <!-- Menu Footer-->
                        <li class="user-footer">
                            <div class="pull-right">
                                <a href="{% url 'logout' %}" class="btn btn-default btn-flat">Выход</a>
                            </div>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
</header>
