{% load staticfiles %}
<aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
        <!-- Sidebar user panel -->
        <div class="user-panel">
            <div class="pull-left image">
                <img src="{% static "img/avatar5.png" %}" class="img-circle" alt="User Image">
            </div>
            <div class="pull-left info">
                <p>{{ request.user.username }}</p>
                <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
            </div>
        </div>
        <!-- /.Sidebar user panel -->
        <!-- sidebar menu: : style can be found in sidebar.less -->
        <ul class="sidebar-menu">
            <li class="header">Меню</li>
            <li class="{% if request.resolver_match.url_name == "home" %}active{% endif %}">
                <a href="{% url 'reader_cabinet:home' %}"><i class="fa fa-dashboard"></i> <span>Главная</span></a>
            </li>
            <li class="{% if request.resolver_match.url_name == "reader_ticket" %}active{% endif %}">
                <a href="{% url 'reader_cabinet:reader_ticket' %}"><i class="fa fa-ticket"></i> <span>Читательский билет</span></a>
            </li>
            <li class="{% if request.resolver_match.url_name == "orders_list" or request.resolver_match.url_name == "order_detail" %}active{% endif %}">
                <a href="{% url 'reader_cabinet:orders_list' %}"><i class="fa fa-history"></i> <span>История заказов</span></a>
            </li>
            <li class="{% if request.resolver_match.url_name == "comments_list" or request.resolver_match.url_name == "comment_show" %}active{% endif %}">
                <a href="{% url 'reader_cabinet:comments_list' %}"><i class="fa fa-comment"></i> <span>Мои отзывы</span></a>
            </li>
            <li class="{% if request.resolver_match.url_name == "settings" or request.resolver_match.url_name == "settings" %}active{% endif %}">
                <a href="{% url 'reader_cabinet:settings' %}"><i class="fa fa-cog"></i> <span>Настройки</span></a>
            </li>

            <li class="header">Поиск документов</li>
            <li class="{% if request.resolver_match.url_name == "simple_search" %}active{% endif %}">
                <a href="{% url 'reader_cabinet:simple_search' %}"><i class="fa fa-search"></i> <span>Поиск (простой)</span></a>
            </li>
            <li class="{% if request.resolver_match.url_name == "extended_search" %}active{% endif %}">
                <a href="{% url 'reader_cabinet:extended_search' %}"><i class="fa fa-search"></i> <span>Поиск (расширенный)</span></a>
            </li>

            <li class="header">Действия</li>
            <li><a href="{% url 'logout' %}"><i class="fa fa-close"></i> <span>Выход</span></a></li>
        </ul>
    </section>
    <!-- /.sidebar -->
</aside>
